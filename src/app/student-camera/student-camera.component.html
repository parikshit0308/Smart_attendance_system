<div class="camera-container">
  <!-- Student Info Section -->
  <div class="student-info">
    <h3>Student Information</h3>
    <p><strong>Name:</strong> {{ studentInfo?.studentName }}</p>
    <p><strong>Roll No:</strong> {{ studentInfo.studentRollNo }}</p>
    <p><strong>Department:</strong> {{ studentInfo.studentDepartment }}</p>
    <p><strong>Year:</strong> {{ studentInfo.studentClass }}</p>
  </div>

  <!-- Session Dropdown -->
  <div class="session-selector">
    <label for="session">Session:</label>
    <select id="session" [(ngModel)]="selectedSession">
      <option *ngFor="let session of availableSessions" [value]="session">{{ session }}</option>
    </select>
  </div>

  <!-- Camera Section -->
  <div class="camera-controls">
    <video #videoElement width="640" height="480" autoplay></video>
    <div class="camera-buttons">
      <button (click)="startCamera()">Mark Attendance</button>
      <button (click)="captureImage(); compareImages()">Capture and Compare Image</button>
    </div>
  </div>

  <!-- Display captured image -->
  <div *ngIf="capturedImage" class="captured-image">
    <h4>Captured Image:</h4>
    <img [src]="capturedImage" alt="Captured Image" width="320" height="240" [style.transform]="'scaleX(-1)'"/>
  </div>
</div>
