<div class="sign-in-container">
  <h1>Student Sign-Up</h1>

  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <!-- Student Name -->
    <div class="form-group">
      <label for="studentName">Name</label>
      <input type="text" id="studentName" formControlName="studentName" placeholder="Enter your full name" />
      <div *ngIf="signUpForm.get('studentName')?.invalid && signUpForm.get('studentName')?.touched" class="error-message">
        Name is required.
      </div>
    </div>

    <!-- Student Email -->
    <div class="form-group">
      <label for="studentEmail">Email</label>
      <input type="email" id="studentEmail" formControlName="studentEmail" placeholder="Enter your email" />
      <div *ngIf="signUpForm.get('studentEmail')?.invalid && signUpForm.get('studentEmail')?.touched" class="error-message">
        <p *ngIf="signUpForm.get('studentEmail')?.errors?.['required']">Email is required.</p>
        <p *ngIf="signUpForm.get('studentEmail')?.errors?.['email']">Please enter a valid email.</p>
      </div>
    </div>

    <!-- Student Phone -->
    <div class="form-group">
      <label for="studentPhone">Phone Number</label>
      <input type="tel" id="studentPhone" formControlName="studentPhone" placeholder="Enter your phone number" />
      <div *ngIf="signUpForm.get('studentPhone')?.invalid && signUpForm.get('studentPhone')?.touched" class="error-message">
        <p *ngIf="signUpForm.get('studentPhone')?.errors?.['required']">Phone number is required.</p>
        <p *ngIf="signUpForm.get('studentPhone')?.errors?.['pattern']">Please enter a valid 10-digit phone number.</p>
      </div>
    </div>

    <!-- Roll Number -->
    <div class="form-group">
      <label for="studentRollNo">Roll Number</label>
      <input type="text" id="studentRollNo" formControlName="studentRollNo" placeholder="Enter your roll number" />
    </div>

    <!-- Class -->
    <div class="form-group">
      <label for="studentClass">Class</label>
      <select id="studentClass" formControlName="studentClass">
        <option value="FE">F.E</option>
        <option value="SE">S.E</option>
        <option value="TE">T.E</option>
        <option value="BE">B.E</option>
      </select>
    </div>

    <!-- Department -->
    <div class="form-group">
      <label for="studentDepartment">Department</label>
      <input type="text" id="studentDepartment" formControlName="studentDepartment" placeholder="Enter your department" />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="studentPassword">Password</label>
      <input type="password" id="studentPassword" formControlName="studentPassword" placeholder="Create a password" />
      <div *ngIf="signUpForm.get('studentPassword')?.invalid && signUpForm.get('studentPassword')?.touched" class="error-message">
        <p *ngIf="signUpForm.get('studentPassword')?.errors?.['required']">Password is required.</p>
        <p *ngIf="signUpForm.get('studentPassword')?.errors?.['minlength']">Password must be at least 8 characters long.</p>
      </div>
    </div>

    <!-- File Upload -->
    <div class="upload-container">
      <input type="file" id="fileInput" (change)="handleFileInput($event)" required multiple />
      <label for="fileInput">Upload up to 3 Photos</label>
    </div>

    <!-- Display uploaded images -->
    <div *ngIf="uploadedImages.length > 0" class="uploaded-image-container">
      <h3>Uploaded Images:</h3>
      <div *ngFor="let image of uploadedImages; let i = index">
        <img [src]="image" alt="Uploaded Image {{i + 1}}" class="uploaded-image" />
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="signUpForm.invalid || uploadedImages.length === 0">Sign Up</button>
  </form>

  <!-- Already have an account? -->
  <div class="account-link">
    <p (click)="showSignIn()">Already have an account? Sign In</p>
  </div>

  <!-- Admin Sign-Up -->
  <div class="admin-link">
    <p (click)="AdminSignUp()">Are you an Admin?</p>
  </div>
</div>
