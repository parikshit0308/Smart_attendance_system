<div class="sign-in-container">
  <h1>Student Sign-In</h1>

  <!-- Form for Sign-In -->
  <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
    
    <!-- Student Email -->
    <div class="form-group">
      <label for="signInEmail">Email</label>
      <input
        type="email"
        id="signInEmail"
        formControlName="studentEmail"
        placeholder="Enter your registered email"
      />
      <div *ngIf="signInForm.get('studentEmail')?.invalid && signInForm.get('studentEmail')?.touched" class="error-message">
        <p *ngIf="signInForm.get('studentEmail')?.errors?.['required']">Email is required.</p>
        <p *ngIf="signInForm.get('studentEmail')?.errors?.['email']">Please enter a valid email.</p>
      </div>
    </div>

    <!-- Student Password -->
    <div class="form-group">
      <label for="signInPassword">Password</label>
      <input
        type="password"
        id="signInPassword"
        formControlName="studentPassword"
        placeholder="Enter your password"
      />
      <div *ngIf="signInForm.get('studentPassword')?.invalid && signInForm.get('studentPassword')?.touched" class="error-message">
        <p *ngIf="signInForm.get('studentPassword')?.errors?.['required']">Password is required.</p>
      </div>
    </div>

    <!-- Sign-In Button -->
    <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
  </form>

  <!-- Sign-up Link -->
  <div class="account-link">
    <p (click)="onSignUp()">Don't have an account? Sign Up</p>
  </div>
</div>
