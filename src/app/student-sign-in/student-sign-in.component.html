<div class="sign-in-container">
    <h1>Student Sign-In</h1>
  
    <!-- Form for Sign-In -->
    <form (ngSubmit)="onSignIn()" #signInForm="ngForm">
      
      <!-- Student Email -->
      <div class="form-group">
        <label for="signInEmail">Email</label>
        <input
          type="email"
          id="signInEmail"
          name="signInEmail"
          ngModel
          required
          email
          placeholder="Enter your registered email"
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="error-message">
          <p *ngIf="email.errors?.['required']">Email is required.</p>
          <p *ngIf="email.errors?.['email']">Please enter a valid email.</p>
        </div>
      </div>
  
      <!-- Student Password -->
      <div class="form-group">
        <label for="signInPassword">Password</label>
        <input
          type="password"
          id="signInPassword"
          name="signInPassword"
          ngModel
          required
          placeholder="Enter your password"
          #password="ngModel"
        />
        <div *ngIf="password.invalid && password.touched" class="error-message">
          <p *ngIf="password.errors?.['required']">Password is required.</p>
        </div>
      </div>
  
      <!-- Sign-In Button -->
      <button (click)="showCamera()" type="submit" [disabled]="!signInForm.valid">Sign In</button>
    </form>
   
    <!-- Sign-up Link -->
    <div class="account-link">
      <p (click)="onSignUp()">Don't have an account? Sign Up</p>
    </div>
  </div>
