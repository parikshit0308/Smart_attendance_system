<div class="admin-sign-in-container">
  <h1>Admin Sign-In</h1>

  <!-- Form start -->
  <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
    <!-- Admin Email -->
    <div class="form-group">
      <label for="adminEmail">Email</label>
      <input
        type="email"
        id="adminEmail"
        formControlName="adminEmail"
        placeholder="Enter your email address"
      />
      <div *ngIf="signInForm.get('adminEmail')?.invalid && signInForm.get('adminEmail')?.touched" class="error-message">
        <p *ngIf="signInForm.get('adminEmail')?.errors?.['required']">Email is required.</p>
        <p *ngIf="signInForm.get('adminEmail')?.errors?.['email']">Please enter a valid email.</p>
      </div>
    </div>

    <!-- Admin Password -->
    <div class="form-group">
      <label for="adminPassword">Password</label>
      <input
        type="password"
        id="adminPassword"
        formControlName="adminPassword"
        placeholder="Enter your password"
      />
      <div *ngIf="signInForm.get('adminPassword')?.invalid && signInForm.get('adminPassword')?.touched" class="error-message">
        <p *ngIf="signInForm.get('adminPassword')?.errors?.['required']">Password is required.</p>
        <p *ngIf="signInForm.get('adminPassword')?.errors?.['minlength']">Password must be at least 8 characters long.</p>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
  </form>

  <!-- "Don't have an account?" link -->
  <div class="account-link">
    <p (click)="showSignUp()">Don't have an account? Sign Up</p>
  </div>
</div>
